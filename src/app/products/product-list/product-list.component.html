<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Checked</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>
      <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
        <i [class]="product.checked ? 'bi bi-check' : 'bi bi-circle'"></i>
      </button>
    </td>
    <td>
      <button (click)="handleDelete(product)" class="btn btn-outline-danger">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  </tr>
  <tr *ngIf="products.length === 0 && keyword.length > 0">
    <td colspan="4">Aucun produit trouv√© pour "{{ keyword }}"</td>
  </tr>
  </tbody>
</table>
