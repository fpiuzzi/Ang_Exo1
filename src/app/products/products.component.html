<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <tr>
          <div>
            <h3>Ajout d'un produit </h3>
            <app-product-form (productAdded)="handleProductAdded($event)"></app-product-form>
          </div>
        </tr>
        <hr>
        <h3>Consultation des produits </h3>
        <div>
          <input class="p-1" type="text" [(ngModel)]="keyword" (ngModelChange)="searchProducts()">
          <button (click)="rechercherProduitParNom()"
                  class="btn btn-outline-success ms-1">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <app-product-list [products]="products" (deleteProduct)="handleDelete($event)"
                        (checkProduct)="handleCheckProduct($event)"></app-product-list>
    </div>
  </div>
</div>
